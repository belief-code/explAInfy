<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExplAInfy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- ExplAInfyロゴ、歯車アイコンなど -->
        <img src="gear-icon.svg" id="setting-button" alt="設定">
    </header>
    
    <main>
        <section id="url-input-section" class="page-section active">
            <!-- URL入力フォームなど -->
            <h1>Expl<span class="ai-red">AI</span>nfy</h1>
            <input type="url" id="url-input" placeholder="公式ドキュメントのURLを入力">
            <button id="submit-button">説明を生成</button>
        </section>

        <section id="response-section" class="page-section">
            <!-- 結果表示エリア、追加質問フォームなど -->
            <h2>説明結果</h2>
            <div id="response-output"></div>
            <input type="text" id="additional-question-input" placeholder="追加の質問">
            <button id="submit-additional-question-button">質問する</button>
        </section>

        <section id="settings-section" class="page-section">
            <!-- APIキー設定フォームなど -->
            <h2>設定</h2>
            <label for="api-key-input">Gemini API Key:</label>
            <input type="text" id="api-key-input">
            <button id="save-settings-button">保存</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html><html lang=ja><meta name=viewport content="width=device-width, initial-scale=1.0"><title>ExplAInfy</title><link rel=stylesheet href=/explAInfy/explainfy-project.9919d909.css><body>
    <div class=app-shell>
      
      <header class=app-header>
        <a href=# id=logo-link class=app-logo-link>
          <h1 class=app-logo>Expl<span class=ai-red>AI</span>nfy</h1>
        </a>
        <img src=/explAInfy/gear-icon.dab21b35.svg id=setting-button alt=設定>
      </header>

      
      <div class=app-body-container>
        
        <aside class="left-sidebar sidebar" id=history-sidebar>
          <h2>履歴</h2>
          <ul id=history-list></ul>
        </aside>

        
        <div class=main-content-column>
          
          <section id=url-input-section class="active page-section">
            <h1 class=url-input-title>
              Expl<span class=ai-red>AI</span>nfy
            </h1>
            <div class=input-form-container>
              <textarea id=url-input class=url-textarea placeholder=公式ドキュメントのURLを入力 rows=1></textarea>
              <button id=submit-button class=custom-submit-button>
                <span class=submit-text>送信</span>
                <span class=shortcut-key>Ctrl↵</span>
              </button>
            </div>
          </section>
          
          <section id=response-section class=page-section>
            <a href=# id=response-title-link target=_blank rel="noopener noreferrer">
              <h2 id=response-title>説明結果</h2>
            </a>
            <div class=response-content-wrapper>
              <div id=response-output>
                
              </div>
            </div>
            <div class="chat-input-area fixed-bottom-input">
              <textarea id=additional-question-input class=url-textarea placeholder=追加の質問を入力 rows=1></textarea>
              <button id=submit-additional-question-button class=custom-submit-button>
                <span class=submit-text>送信</span>
                <span class=shortcut-key>Ctrl↵</span>
              </button>
            </div>
          </section>
        </div>

        
        <aside class="right-sidebar sidebar"></aside>
      </div>
    </div>

    
    <div class="micromodal-slide modal" id=modal-settings aria-hidden=true>
      <div class=modal__overlay tabindex=-1>
        <div class=modal__container role=dialog aria-modal=true aria-labelledby=modal-settings-title>
          <header class=modal__header>
            <h2 class=modal__title id=modal-settings-title>設定</h2>
          </header>
          <main class=modal__content id=modal-settings-content>
            <nav class=modal-tabs>
              <button class="active-tab tab-item" data-tab-target=#basic-settings-content>
                基本設定
              </button>
              <button class=tab-item data-tab-target=#advanced-settings-content>
                詳細設定
              </button>
            </nav>

            <div id=basic-settings-content class="active-tab-content tab-content">
              <p>
                <strong>あなたのレベルは？</strong> (1: 完全初学者 〜 5:
                エキスパート)
              </p>
              <div>
                <label><input type=radio name=user-level-radio value=1 checked>
                  1</label>
                <label><input type=radio name=user-level-radio value=2>
                  2</label>
                <label><input type=radio name=user-level-radio value=3>
                  3</label>
                <label><input type=radio name=user-level-radio value=4>
                  4</label>
                <label><input type=radio name=user-level-radio value=5>
                  5</label>
              </div>
              <div style=margin-top:15px>
                <label for=user-level-text>または、あなたのレベル感を文章で説明してください:</label>
                <textarea id=user-level-text rows=3 style=width:98%></textarea>
                <p style=color:#666;font-size:.8em>最大140文字</p>
              </div>
            </div>

            <div id=advanced-settings-content class=tab-content>
              <div>
                <label for=modal-gemini-api-key-input>Gemini API Key:<span class=required-asterisk>*必須*</span></label>
                <input id=modal-gemini-api-key-input style=width:98%>
                <p style=color:#666;font-size:.8em>
                  APIキーはブラウザのローカルストレージに保存されます。
                </p>
              </div>
              <div style=margin-top:15px>
                <label for=modal-jina-api-key-input>Jina AI Reader API Key:<span class=required-asterisk>*必須*</span></label>
                <input id=modal-jina-api-key-input style=width:98%>
                <p style=color:#666;font-size:.8em>
                  APIキーはブラウザのローカルストレージに保存されます。
                </p>
              </div>
              <div style=margin-top:15px>
                <label for=modal-additional-prompt-input>追加の指示 (プロンプトに追記):</label>
                <textarea id=modal-additional-prompt-input rows=3 maxlength=300 style=width:98%></textarea>
                <p style=color:#666;font-size:.8em>最大300文字</p>
              </div>
            </div>
          </main>
          <footer class=modal__footer>
            <button class="modal__btn modal__btn-primary" id=save-modal-settings-button>
              保存
            </button>
            <button class=modal__btn data-micromodal-close aria-label=閉じる>
              閉じる
            </button>
          </footer>
        </div>
      </div>
    </div>
    <script type=module src=/explAInfy/explainfy-project.4cd817cd.js></script>
